<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style/style.css">
    <script type="module" src="src/js/main.js"></script>
    <script src="https://kit.fontawesome.com/9de1cac2dd.js" crossorigin="anonymous"></script>
    <title>Mario & Luigi : Boats of Revival</title>
</head>
<body>
    <div>
        <div id="game-menu">
            <div id="game-stats">
                <div id="score-displayer">
                    <span>Score :</span>
                    <span id="score-number"></span>
                </div>
                <div id="lifes-left-displayer">
                    <span>Vies restantes :</span>
                    <div id="lifes-images">
                    </div>
                </div>
            </div>
            <a href="./#rules">Voir les règles</a>
        </div>
        <div id="canvas-container">
            <canvas id="mainCanvas">
                Vous devez avoir activé canvas pour pouvoir jouer au jeu 
            </canvas>
            <div id="game-over-overlay" class="overlay">
                <span id="game-over-message">Game Over</span>
                <button id="play-again-button">Rejouer</button>
            </div>
            <div id="play-overlay" class="overlay">
                <button id="play-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg> 
                </button>
            </div>
        </div>

    </div>
</body>
</html>
